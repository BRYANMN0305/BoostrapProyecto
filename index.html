<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/">
    <link rel="stylesheet" href="css/stylechatbor.css">

    <title>Login</title>
</head>

<body>
    <section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #868484c5">
        <div class="container py-5" style="max-width: 900px;">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-sm-12 col-md-5 d-flex align-items-center">
                                <img src="img/transcript-lot-1.jpg" alt="login form" class="img-fluid w-100"
                                    style="border-radius: 1rem 0 0 1rem; height: 100%; object-fit: cover; min-height: 300px;" />
                            </div>
                            <div class="col-sm-12 col-md-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form>
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h2 fw-bold mb-0 text-center justify-content-center"
                                                style="color: #6d0b0b;">CCI Ingenierías parking lot</span>
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3 h5 px-1" style="letter-spacing: 1px;">Ingrese a
                                            su cuenta</h5>
                                        <div class="form-outline mb-4 px-1">
                                            <input type="email" id="form2Example17"
                                                class="form-control form-control-lg " />
                                            <label class="form-label h6 mt-1" for="form2Example17">Usuario</label>
                                        </div>
                                        <div class="form-outline mb-4 px-1">
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" />
                                            <label class="form-label h6 mt-1" for="form2Example27">Contraseña</label>
                                        </div>
                                        <div class="pt-1 mb-4 d-flex justify-content-center">
                                            <a href="html/DashAd.html" class="btn btn-lg py-2 px-3 text-white text-decoration-none" style="background-color: #6d0b0b; border-color: #6d0b0b;">Iniciar Sesión</a>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="chat-icon" onclick="toggleChatBot()"
        style="width: 50px; height: 50px; background-color: #6d0b0b; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
        <img src="img/bot.png" alt="Chat Icon" style="width: 30px; height: 30px;">
    </div>

    </div>
    <div id="chatbot-container">
        <div class="chatbot-header" onclick="toggleChatBot()">
            <h4>Asistente Virtual</h4>
           
        </div>
         
        <div class="chatbot-messages">
            <div id="messages"></div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." onfocus="showSuggestions()" />
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <div id="question-suggestions" class="suggestions">
            <div onclick="selectSuggestion('¿Cuál es tu horario de atención?')">¿Cuál es tu horario de atención?</div>
            <div onclick="selectSuggestion('¿Quienes somos?')">¿Quienes somos?</div>
            <div onclick="selectSuggestion('¿Tienen algún servicio especial?')">¿Tienen algún servicio especial?</div>
            <div onclick="selectSuggestion('¿Dónde están ubicados?')">¿Dónde están ubicados?</div>
        </div>
    </div>

    <script src="/js/bootstrap.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
