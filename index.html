<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/">

    <title>Login</title>
</head>

<body>
    <!-- Sección con altura del 100% de la pantalla y fondo de color rojo oscuro -->
    <section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #868484c5">
        <!-- Contenedor con ancho ajustado para hacerlo más compacto -->
        <div class="container py-5" style="max-width: 900px;">
            <!-- Fila centrada vertical y horizontalmente -->
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12">
                    <!-- Tarjeta con bordes redondeados y tamaño reducido -->
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">

                            <!-- Columna de la imagen, visible en pantallas medianas y grandes -->
                            <div class="col-md-5 d-none d-md-block">
                                <img src="img/transcript-lot-1.jpg" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem; height: 100%; object-fit: cover;" />
                            </div>

                            <!-- Columna del formulario, alineado al centro -->
                            <div class="col-md-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form><!-- Inicio del formulario -->

                                        <!-- Logo y título -->
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h2 fw-bold mb-0 text-center justify-content-center"
                                                style="color: #ce4747;">CCI Ingenierías parking lot</span>
                                        </div>

                                        <!-- Mensaje de inicio de sesión -->
                                        <h5 class="fw-normal mb-3 pb-3 h5 px-1" style="letter-spacing: 1px;">Ingrese a
                                            su cuenta</h5>

                                        <!-- Campo de entrada para el correo electrónico -->
                                        <div class="form-outline mb-4 px-1">
                                            <input type="email" id="form2Example17"
                                                class="form-control form-control-lg " />
                                            <label class="form-label h6 mt-1" for="form2Example17">Usuario</label>
                                        </div>

                                        <!-- Campo de entrada para la contraseña -->
                                        <div class="form-outline mb-4 px-1">
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" />
                                            <label class="form-label h6 mt-1" for="form2Example27">Contraseña</label>
                                        </div>

                                        <!-- Botón de inicio de sesión -->
                                        <div class="pt-1 mb-4 d-flex justify-content-center">
                                            <a href="html/DashAd.html"
                                                class="btn btn-danger btn-lg py-2 px-3 text-white text-decoration-none">Iniciar
                                                Sesión</a>
                                        </div>

                                    </form>
                                    <!-- Fin del formulario -->

                                </div>
                            </div>
                            <!-- Fin de la columna del formulario -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
